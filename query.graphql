mutation(firstName: String!, lastName: String!, fullName: String!, access_level: String!, uid: String!, position: String!, recent_activities: [Activity], email: String!, added_by: [User]) {
    createUser(
        data: {
            firstName: $firstName,
            lastName: $lastName,
            fullName: $fullName,
            access_level: $access_level,
            uid: $uid,
            position: $position,
            recent_activities: $recent_activities,
            email: $email,
            added_by: $added_by
        }
    ) {
    _id
    uid
    fullName
    email
    position
    access_level
  }
}